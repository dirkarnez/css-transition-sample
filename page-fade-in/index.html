<!DOCTYPE html>
<html>
<head>
<style>

/**/
.refresh-animated {
  animation: fadeInAnimation ease 2s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
}


@keyframes fadeInAnimation {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}


/**/
</style>
</head>
<body>


<div class="refresh-animated"><h2>CSS Padding</h2>This element has a padding of 70px.</div>

</body>
</html>
