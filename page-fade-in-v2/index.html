<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Animation</title>
    <style>
        @keyframes scale {
            0% {
                opacity: 0;
                transform: scale(.9)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        .animate-scale {
            animation: scale 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="animate-scale">Hello, World!</div>
</body>
</html>
